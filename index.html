  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Market</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/tailwind.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart"

    <style>

  <body>
    <header class="margin-all">

          <div class="list-items">
            <li class="home">Home</li>
            <li class="color-nav">shop</li>
            <li class="color-nav">About Us</li>
          </div>

            <span class="material-symbols-outlined"> shopping_cart </span>
            <p >Cart ($56)</p>

        </div>
      </nav>

     <!-- Fresh flowers banner section  -->
      <section class="fresh-flowers ">
        <div class="fresh-content">
            <h1 class="noto-serif-normal">ALWAYS <span class="fresh">FRESH</span></h1>
            <h1 class="fresh noto-serif-normalo">FLOWERS</h1>
            <p class="color-nav inter-normal">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>

        <img src="./assets/hero-flower.png" alt="">
